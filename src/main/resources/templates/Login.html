<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style>
body {
	background: linear-gradient(135deg, #E9F1FA 0%, #FFFFFF 50%, #00ABE4 100%);
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.login-form {
	background-color: white;
	padding: 2rem;
	border-radius: 1rem;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 350px;
}

h4 {
	font-weight: bold;
}

.form-group {
	position: relative;
	margin-bottom: 2rem;
}

.form-control {
	border: none;
	border-bottom: 2px solid #ccc;
	border-radius: 0;
	padding-left: 0;
	background-color: transparent;
	box-shadow: none;
	font-weight: bold;
}

.form-control:focus {
	border-color: #00ABE4;
	box-shadow: none;
}

.form-label {
	position: absolute;
	left: 0;
	top: 0.6rem;
	transition: 0.2s ease all;
	pointer-events: none;
	color: #999;
	font-weight: bold;
}

.form-control:focus+.form-label, .form-control:not(:placeholder-shown)+.form-label
	{
	top: -1rem;
	font-size: 0.85rem;
	color: #00ABE4;
}

.forgot-link {
	font-size: 0.9rem;
	color: #007bff;
	text-decoration: none;
}

.forgot-link:hover {
	text-decoration: underline;
}

button {
	font-weight: bold;
}
</style>
</head>
<body>

	<div
		class="alert alert-danger alert-dismissible fade show position-fixed top-0 end-0 m-3"
		role="alert" th:if="${error != null}">
		<span th:text="${error}">Código o contraseña incorrectos</span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>

	<form action="/usuario/Login" method="post" class="login-form">
		<h4 class="mb-4 text-center">INICIAR SESIÓN</h4>

		<div class="form-group">
			<input type="text" id="name" name="usuCod" class="form-control"
				placeholder=" " required /> <label for="name" class="form-label">Código</label>
		</div>

		<div class="form-group">
			<input type="password" id="pass" name="usuPass" class="form-control"
				placeholder=" " required /> <label for="pass" class="form-label">Contraseña</label>
		</div>

		<button type="submit" class="btn btn-primary w-100">Iniciar
			sesión</button>
	</form>

	<script>
		window
				.addEventListener(
						"pageshow",
						function(event) {
							if (event.persisted
									|| (window.performance && window.performance.navigation.type === 2)) {
								window.location.reload();
							}
						});
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
